---
  - name: "Baixando o WordPress"
    get_url:
      url=https://wordpress.org/latest.tar.gz
      dest=/tmp/latest.tar.gz
      validate_certs=no
    tags:
      - get-wp
  
  - name: "Extraindo os arquivos..."
    unarchive:
      src=/tmp/latest.tar.gz
      dest=/var/www/
      copy=no
    become: yes
    tags:
      - unzip-wp
  
  - name: "Copiando o arquivo template do config.php"
    command: mv {{ website_root}}/wp-config-sample.php {{ website_root }}/wp-config.php creates={{ website_root }}/wp-config.php
    become: yes
    tags:
      - copy-php-config